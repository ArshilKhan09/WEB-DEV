<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 3</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    margin: 0;
    padding: 0;
}

/* Header */
header {
    text-align: center;
    padding: 20px;
    color: #fff;
}

/* Main container */
main {
    display: flex;
    justify-content: center;
    padding: 30px 10px;
}

/* Form card */
form {
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    animation: slideUp 0.8s ease;
}

/* Fieldset styling */
fieldset {
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    padding: 15px 20px 20px;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
}

fieldset:hover {
    border-color: #6c63ff;
}

/* Legend */
legend {
    padding: 0 10px;
    font-weight: bold;
    color: #333;
}

/* Inputs, select */
input,
select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

/* Focus animation */
input:focus,
select:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    transform: scale(1.02);
}

/* Radio buttons spacing */
input[type="radio"] {
    width: auto;
    margin-right: 5px;
    transform: scale(1.1);
}

/* Number input */
input[type="number"] {
    max-width: 120px;
}

/* Buttons */
button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Submit button */
button[type="submit"] {
    background: #6c63ff;
    color: #fff;
}

button[type="submit"]:hover {
    background: #5848e5;
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(108, 99, 255, 0.4);
}

/* Reset button */
button[type="reset"] {
    background: #f44336;
    color: #fff;
}

button[type="reset"]:hover {
    background: #d32f2f;
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(244, 67, 54, 0.4);
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    color: #fff;
    font-size: 14px;
}

/* Entry animation */
@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>
    <header>
        <h1>Travel Website</h1>
    </header>

    <main>
        <div>
            <form action="submit.php">
                <fieldset>
                    <legend>Personal Info</legend>
                <div>
                    Enter Name :
                    <input type="text" placeholder="Enter Your Name" required>
                </div><br>

                <div>
                    Enter Phone :
                    <input type="tel" placeholder="0987654321" required>
                </div><br>

                <div>
                    Enter e-mail:
                    <input type="email" placeholder="xyz@gmail.com" required>
                </div>
                </fieldset>

                <fieldset>
                    <legend>Travel Info</legend>
                <div>
                   Choose Departure From :
                    <select id="Departure">
                        <option value="">--Select--</option>
                        <option value="">MUMBAI</option>
                        <option value="">AJMER</option>
                        <option value="">DELHI</option>
                        <option value="">NASHIK</option>
                        <option value="">GOA</option>
                        <option value="">SHIMLA</option>
                    </select>
                </div><br>

                <div>
                   Choose Destination:
                    <select id="Destination">
                        <option value="">--Select--</option>
                        <option value="">MUMBAI</option>
                        <option value="">AJMER</option>
                        <option value="">DELHI</option>
                        <option value="">NASHIK</option>
                        <option value="">GOA</option>
                        <option value="">SHIMLA</option>
                    </select>
                </div><br>

                <div>
                <label>Trip:</label>
                <input type="radio" id="oneway" name="trip"  value="oneway">
                <label for="oneway">Oneway</label>

                <input type="radio" id="round" name="trip" value="round">
                <label for="round">Round</label>
                </div><br>

                <div>
                    <label for="std">Start Date:</label>
                    <input type="date" id="std" name="std">
                </div><br>

                <div>
                    <label for="Sttime">Time:</label>
                    <input type="time" id="Sttime" name="Sttime">
                </div><br>

                <div>
                    <label for="rtd">Return Date:</label>
                    <input type="date" id="rtd" name="rtd">
                </div><br>

                <div>
                    <label for="Rttime">Time:</label>
                    <input type="time" id="Rttime" name="Rttime">
                </div><br>

                <label for="seat">Seats:</label>
                <input type="number" id="seat" name="seat" min="1" max="20">
                <br><br>
                
                <label>Transport Mode:</label>
                <input type="radio" id="taxi" name="Tmode"  value="taxi">
                <label for="taxi">Taxi</label>

                <input type="radio" id="Bus" name="Tmode"  value="Bus">
                <label for="Bus">Bus</label>

                <input type="radio" id="train" name="Tmode"  value="train">
                <label for="train">Train</label>

                <input type="radio" id="plane" name="Tmode"  value="plane">
                <label for="plane">Aeroplane</label><br>



            </fieldset><br>


            <button type="submit">Submit</button>

            <button type="reset">Reset</button>
            </form>
            
        </div>
    </main>

    <footer>
        All Copyrights are reserved @Travel Website
    </footer>
</body>
</html>
