<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
  </head>
  <body>
    <!--For Designing a Page the sequesnce is :
                <header> |
                 <main>  |> Website Layout
                <footer> |
         Also called as Semantic Tags  -->

    <header>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About us</a>
            <a href="https://instagram.com/arshilkhann__" target="_blank">My IG</a>
                               <!--Here target is used to open the link page into new tab -->

            
        </nav>
    </header>

    <main>

      <!-- A page section -->
      <section>

        <!-- A self-contained content -->
        <article>
          <!-- Content goes here -->
        </article>

      </section>

      <!-- Content aside from the main content (e.g. Ads, sidebars) -->
      <aside>
        <!-- Aside content goes here -->
      </aside>

    </main>

    <footer>This is Footer</footer>
  </body>
</html>
