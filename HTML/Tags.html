<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags </title>
</head>
<body>
    <p>H<sub>2</sub>O</p> <!--The Element in Subscript Tag appear small at bottom-->

    <p>10<sup>2</sup></p><!--The Element in Superscript Tag appear small at top-->


    <!--The Character or Element present in this Tag appear as it is with spacing , nextline , tab etc-->
<pre>Hello 
     Good 
         Morining</pre> 


</body>
</html>
