        /* Page base */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
}

/* Center table */
main {
    display: flex;
    justify-content: center;
    padding: 40px 10px;
}

/* Table container */
div {
    width: 100%;
    max-width: 900px;
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.8s ease;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
}

/* Header row */
thead tr {
    background-color: #2c3e50;
    color: #ffffff;
}

/* Header cells */
thead td {
    font-weight: bold;
    padding: 12px;
    text-align: center;
}

/* Table body cells */
td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
}

/* Player name alignment */
td:first-child {
    text-align: left;
    font-weight: 600;
}

/* Zebra striping */
tr:nth-child(even) {
    background-color: #f7f7f7;
}

/* Hover effect */
tr:hover {
    background-color: #eaf2ff;
    transform: scale(1.01);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Strike rate highlight */
td:last-child {
    font-weight: bold;
    color: #2e7d32;
}

/* Fade animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
