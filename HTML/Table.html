<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables in Html</h1>
    <!-- <table> tag is used to create a table -->
    <table>
        <!-- thead tag is used to give Heading for table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Arshil</td>
                <td>TYBSC CS</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Moin</td>
                <td>TYBBA CA</td>
                <td>43</td>
            </tr>

            <tr>
                <td>Saif</td>
                <td>SYBSC CS</td>
                <td>52</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
