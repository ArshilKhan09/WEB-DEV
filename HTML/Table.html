<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background-color: #f2f2f2;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px 14px;
        text-align: center;
    }

    thead {
        background-color: #2c3e50;
        color: white;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #e6f2ff;
    }
</style>

</head>
<body>
    <h1>Tables in Html</h1>
    <!-- <table> tag is used to create a table -->
    <table>
        <!-- thead tag is used to give Heading for table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Arshil</td>
                <td>TYBSC CS</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Moin</td>
                <td>TYBBA CA</td>
                <td>43</td>
            </tr>

            <tr>
                <td>Saif</td>
                <td>SYBSC CS</td>
                <td>52</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
